<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Decryption</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5;
        }
        .container {
            background: linear-gradient(135deg, #8e24aa, #6a1b9a);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 480px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #f3e5f5;
            color: #6a1b9a;
        }
        select, button {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
        }
        button {
            background-color: #7b1fa2;
            color: #ffffff;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #ede7f6;
            color: #4a148c;
            font-size: 18px;
            border-radius: 12px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Encryption & Decryption</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <select id="algorithm">
            <option value="caesar">Caesar Cipher</option>
            <option value="vernam">Vernam Cipher</option>
        </select>
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
        <div class="output" id="outputArea">Output will appear here...</div>
    </div>

    <script>
        // Caesar Cipher Function
        function caesarCipher(text, shift, mode) {
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            let result = '';
            for (let char of text) {
                const lowerChar = char.toLowerCase();
                if (alphabet.includes(lowerChar)) {
                    const oldIndex = alphabet.indexOf(lowerChar);
                    const newIndex = mode === 'encrypt'
                        ? (oldIndex + shift) % 26
                        : (oldIndex - shift + 26) % 26;
                    result += char === lowerChar
                        ? alphabet[newIndex]
                        : alphabet[newIndex].toUpperCase();
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Vernam Cipher Function
        function vernamCipher(text, key, mode) {
            if (text.length !== key.length) {
                return 'Key must be the same length as the text!';
            }
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const textChar = text.charCodeAt(i);
                const keyChar = key.charCodeAt(i);
                const xorChar = textChar ^ keyChar; // XOR operation
                result += String.fromCharCode(xorChar);
            }
            return result;
        }

        // DOM Elements
        const textInput = document.getElementById('textInput');
        const algorithmSelect = document.getElementById('algorithm');
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const outputArea = document.getElementById('outputArea');

        // Event Listeners
        encryptBtn.addEventListener('click', () => {
            const text = textInput.value;
            const algorithm = algorithmSelect.value;

            if (algorithm === 'caesar') {
                outputArea.textContent = caesarCipher(text, 3, 'encrypt');
            } else if (algorithm === 'vernam') {
                const key = prompt('Enter a key of the same length as the text:');
                outputArea.textContent = vernamCipher(text, key, 'encrypt');
            } else {
                outputArea.textContent = 'Unsupported algorithm!';
            }
        });

        decryptBtn.addEventListener('click', () => {
            const text = textInput.value;
            const algorithm = algorithmSelect.value;

            if (algorithm === 'caesar') {
                outputArea.textContent = caesarCipher(text, 3, 'decrypt');
            } else if (algorithm === 'vernam') {
                const key = prompt('Enter the key used for encryption:');
                outputArea.textContent = vernamCipher(text, key, 'decrypt');
            } else {
                outputArea.textContent = 'Unsupported algorithm!';
            }
        });
    </script>
</body>
</html>
