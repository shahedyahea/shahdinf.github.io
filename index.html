<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Decryption</title>
    <style>
        /* Styles remain unchanged */
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Encryption & Decryption</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <select id="algorithm">
            <option value="caesar">Caesar Cipher</option>
            <option value="aes">AES</option>
            <option value="rsa">RSA</option>
        </select>
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
        <div class="output" id="outputArea">Output will appear here...</div>
    </div>

    <script>
        // Caesar Cipher Encryption and Decryption Function
        function caesarCipher(text, shift, action) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                let char = text[i];
                if (char.match(/[a-zA-Z]/)) {
                    const code = text.charCodeAt(i);
                    let base = (char.toLowerCase() === char) ? 97 : 65; // lowercase or uppercase base
                    let newCharCode = code + (action === 'encrypt' ? shift : -shift);
                    
                    if (newCharCode > base + 25) newCharCode -= 26;
                    if (newCharCode < base) newCharCode += 26;

                    result += String.fromCharCode(newCharCode);
                } else {
                    result += char; // Non-alphabetical characters are unchanged
                }
            }
            return result;
        }

        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const outputArea = document.getElementById('outputArea');
        const textInput = document.getElementById('textInput');
        const algorithmSelect = document.getElementById('algorithm');

        encryptBtn.addEventListener('click', () => {
            const shift = 3; // Shift value for Caesar Cipher
            const text = textInput.value;
            if (text === "") {
                outputArea.textContent = 'Please enter some text to encrypt.';
                return;
            }
            if (algorithmSelect.value === 'caesar') {
                const encryptedText = caesarCipher(text, shift, 'encrypt');
                outputArea.textContent = `Encrypted Text: ${encryptedText}`;
            } else {
                outputArea.textContent = 'This algorithm is not yet implemented.';
            }
        });

        decryptBtn.addEventListener('click', () => {
            const shift = 3; // Shift value for Caesar Cipher
            const text = textInput.value;
            if (text === "") {
                outputArea.textContent = 'Please enter some text to decrypt.';
                return;
            }
            if (algorithmSelect.value === 'caesar') {
                const decryptedText = caesarCipher(text, shift, 'decrypt');
                outputArea.textContent = `Decrypted Text: ${decryptedText}`;
            } else {
                outputArea.textContent = 'This algorithm is not yet implemented.';
            }
        });
    </script>
</body>
</html>
