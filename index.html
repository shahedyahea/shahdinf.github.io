<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Decryption</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5;
        }
        .container {
            background: linear-gradient(135deg, #8e24aa, #6a1b9a);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 480px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            background-color: #f3e5f5;
            color: #6a1b9a;
        }
        select, button {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
        }
        button {
            background-color: #7b1fa2;
            color: #ffffff;
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #ede7f6;
            color: #4a148c;
            font-size: 18px;
            border-radius: 12px;
            min-height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Encryption & Decryption</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <select id="algorithm">
            <option value="caesar">Caesar Cipher</option>
            <option value="vernam">Vernam Cipher</option>
        </select>
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
        <div class="output" id="outputArea">Output will appear here...</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
