<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Encryption & Decryption</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3e5f5;
        }
        .container {
            background: linear-gradient(135deg, #8e24aa, #6a1b9a);
            padding: 35px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
            width: 480px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #ffffff;
            font-size: 28px;
            margin-bottom: 30px;
            text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 120px;
            margin-bottom: 20px;
            padding: 15px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            box-shadow: inset 0 6px 8px rgba(0, 0, 0, 0.2);
            outline: none;
            resize: none;
            background-color: #f3e5f5;
            color: #6a1b9a;
            font-weight: bold;
        }
        select, button {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            outline: none;
            transition: all 0.3s;
        }
        select {
            background-color: #ab47bc;
            color: #ffffff;
            font-weight: bold;
        }
        button {
            background-color: #7b1fa2;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        button:hover {
            background-color: #4a148c;
            transform: scale(1.05);
        }
        .output {
            margin-top: 20px;
            padding: 20px;
            background-color: #ede7f6;
            color: #4a148c;
            font-weight: bold;
            font-size: 18px;
            border: 2px solid #ab47bc;
            border-radius: 12px;
            min-height: 60px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Encryption & Decryption</h1>
        <textarea id="textInput" placeholder="Enter your text here..."></textarea>
        <select id="algorithm">
            <option value="caesar">Caesar Cipher</option>
            <option value="aes">AES</option>
            <option value="rsa">RSA</option>
        </select>
        <button id="encryptBtn">Encrypt</button>
        <button id="decryptBtn">Decrypt</button>
        <div class="output" id="outputArea">Output will appear here...</div>
    </div>

    <script>
        // Caesar Cipher Encryption and Decryption
        function caesarCipher(text, shift, mode) {
            let result = '';
            const alphabet = 'abcdefghijklmnopqrstuvwxyz';
            const isUpperCase = (char) => char === char.toUpperCase();

            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (alphabet.indexOf(char.toLowerCase()) !== -1) {
                    let newChar = '';
                    const isUpper = isUpperCase(char);
                    const index = alphabet.indexOf(char.toLowerCase());
                    if (mode === 'encrypt') {
                        newChar = alphabet[(index + shift) % 26];
                    } else if (mode === 'decrypt') {
                        newChar = alphabet[(index - shift + 26) % 26];
                    }

                    result += isUpper ? newChar.toUpperCase() : newChar;
                } else {
                    result += char;
                }
            }
            return result;
        }

        // Handle Button Clicks
        const encryptBtn = document.getElementById('encryptBtn');
        const decryptBtn = document.getElementById('decryptBtn');
        const outputArea = document.getElementById('outputArea');
        const textInput = document.getElementById('textInput');
        const algorithmSelect = document.getElementById('algorithm');

        encryptBtn.addEventListener('click', () => {
            const text = textInput.value;
            const algorithm = algorithmSelect.value;
            if (algorithm === 'caesar') {
                const shift = 3;  // Shift for Caesar Cipher (you can make it dynamic)
                outputArea.textContent = caesarCipher(text, shift, 'encrypt');
            } else {
                outputArea.textContent = 'Encryption functionality for ' + algorithm + ' will go here.';
            }
        });

        decryptBtn.addEventListener('click', () => {
            const text = textInput.value;
            const algorithm = algorithmSelect.value;
            if (algorithm === 'caesar') {
                const shift = 3;  // Shift for Caesar Cipher (you can make it dynamic)
                outputArea.textContent = caesarCipher(text, shift, 'decrypt');
            } else {
                outputArea.textContent = 'Decryption functionality for ' + algorithm + ' will go here.';
            }
        });
    </script>
</body>
</html>
