<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label, input, button {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Caesar Cipher Encoder/Decoder</h2>

    <label for="text">Enter Text:</label>
    <input type="text" id="text" placeholder="Enter text to encrypt/decrypt" />
    <br/>

    <label for="shift">Shift (1-25):</label>
    <input type="number" id="shift" value="3" min="1" max="25" />
    <br/>

    <label for="action">Action:</label>
    <select id="action">
        <option value="encode">Encrypt</option>
        <option value="decode">Decrypt</option>
    </select>
    <br/>

    <button onclick="applyCipher()">Apply Cipher</button>

    <h3>Output:</h3>
    <p id="output"></p>

    <script>
        function applyCipher() {
            const text = document.getElementById('text').value;
            const shift = parseInt(document.getElementById('shift').value);
            const action = document.getElementById('action').value;
            let result = '';

            for (let i = 0; i < text.length; i++) {
                let char = text[i];

                if (char.match(/[a-zA-Z]/)) {
                    const code = text.charCodeAt(i);
                    let base = (char.toLowerCase() === char) ? 97 : 65; // lowercase or uppercase base
                    let newCharCode = code + (action === 'encode' ? shift : -shift);

                    if (newCharCode > base + 25) newCharCode -= 26;
                    if (newCharCode < base) newCharCode += 26;

                    result += String.fromCharCode(newCharCode);
                } else {
                    result += char; // Non-alphabetical characters are unchanged
                }
            }

            document.getElementById('output').textContent = result;
        }
    </script>

</body>
</html>
